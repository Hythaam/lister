services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lister_postgres
    environment:
      POSTGRES_DB: lister_db
      POSTGRES_USER: lister_user
      POSTGRES_PASSWORD: lister_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lister_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lister_user -d lister_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lister_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lister.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - lister_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: lister_backend
    command: npm run dev
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://lister_user:lister_password@postgres:5432/lister_db
    ports:
      - "3000:3000"
    volumes:
      - ../../backend:/app/backend
    networks:
      - lister_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: lister_frontend
    environment:
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    networks:
      - lister_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lister_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - lister_network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  lister_network:
    driver: bridge